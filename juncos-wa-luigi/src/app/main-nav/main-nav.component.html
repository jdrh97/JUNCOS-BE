<body>
  <header>
    <div calss="container">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" routerLink="/mainPage">
            JUNCOS
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item" *ngIf="!isLogged">
                <a class="nav-link" routerLink="/user/login">Login
                </a>
              </li>
              <li class="nav-item" *ngIf="isLogged">
                <a href="#" class="nav-link" (click)="onLogout()">Logout</a>
              </li>
            </ul>
          </div>
      </nav>
    </div>
  </header>
    <mat-sidenav-container class="sidenav-container displayflex ">
        <mat-sidenav-content >
            <mat-toolbar >            
              <button
              
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon>menu</mat-icon>
              </button>
              <span></span>
            </mat-toolbar>
            <ng-content></ng-content>
            <!-- Add Content Here -->
      </mat-sidenav-content>
      <mat-sidenav  style="width: 20%"  #drawer class="sidenav-container" fixedInViewport="false" *ngIf='isLogged'
          
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="!(isHandset$ | async)">
        

        <mat-nav-list >
          <a mat-list-item routerLink="/mainPage" routerLinkActive="active-list-item">Pagina Principal</a>
          <mat-divider></mat-divider>
          <img class="img-responsive" src="assets/images/juncos_logo_sin_fondo.png"  style="height:100%; width: 100%;"> 
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/mainPage" routerLinkActive="active-list-item">Pagina Principal</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/participantes" routerLinkActive="active-list-item">Participantes</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/lugares" routerLinkActive="active-list-item">Lugares</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/universidades" routerLinkActive="active-list-item">Universidades</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/medallero" routerLinkActive="active-list-item">Medallero</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/eventos" routerLinkActive="active-list-item">Eventos</a>
          <mat-divider></mat-divider>
          
        </mat-nav-list>

      </mat-sidenav>
      
    </mat-sidenav-container>
</body>
