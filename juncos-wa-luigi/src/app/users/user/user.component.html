<h1 class="display-4">Registrar Admin</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="username" #username="ngModel" [(ngModel)]="service.formData.username" class="form-control" placeholder="Usuario" required>
    <div *ngIf="username.invalid && username.touched" class="validation-error">Usuario es requerido.</div>
  </div>
  <div class="form-group">
    <input name="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form-control" placeholder="Contraseña" required>
    <div *ngIf="password.invalid && password.touched" class="validation-error">Contraseña es requerida.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
</div>
</form>
